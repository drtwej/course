<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать проект</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        h2 {
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-label {
            font-weight: bold;
            color: #34495e;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .form-footer {
            margin-top: 40px;
            text-align: center;
        }

        .form-footer p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .footer-link {
            color: #3498db;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Создание нового проекта</h2>
            <form id="createProjectForm">
                <div class="mb-3 form-group">
                    <label for="title" class="form-label">Название проекта</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="description" class="form-label">Описание проекта</label>
                    <textarea class="form-control" id="description" rows="4" required></textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="dueDate" class="form-label">Дата завершения</label>
                    <input type="date" class="form-control" id="dueDate" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Создать проект</button>
            </form>
        </div>

        <!-- Футер -->
        <div class="form-footer">
            <p>© 2024 Все права защищены | <a href="about.html" class="footer-link">О сайте</a></p>
        </div>
    </div>

 

    <script src="app.js"></script>
</body>

</html>
